}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


application {
    // Define the main class for the application.
    mainClassName = 'com.meyoustu.opcvd.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
